apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp # Renamed from deployment to webapp
  namespace: webapps
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: registry.shuttlewhizz.com/webapp:latest
          ports:
            - containerPort: 80
          imagePullSecrets:
          - name: regcred # Ensure this secret exists in the namespace